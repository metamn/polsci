{% include head.html %}  

<body class="{{ page.css_id | downcase }}">
  {% if page.background != _blank %}
    <div id="background-image" class="hidden">/assets/{{ page.background }}</div>
  {% else %}
    <div id="background-image" class="hidden">/assets/background.jpg</div>
  {% endif %}

  <div id="container">
    
    <section id="sidebar">  
      {% include header.html %}       
      {% include menu.html %}
    </section>
    
    <section id="content">
      {{ content }}
    </section>
    
    {% include news.html %}
    
    {% include footer.html %}  
  </div>
  
  {% include ga.html %}
</body>
</html>
